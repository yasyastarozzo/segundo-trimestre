<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alurabooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
     <header class="cabeçalho">
        <div class="container">
          <input type="checkbox" id="menu" class="container__botao">
          <label src="cabeçalho__menu-hamburguer container__imagem">
          <span class="cabeçalho__menu-hamburguer"></span>
          </label>
          <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
              <a href="#" class="lista-menu__link">Progamação</a> 
            </li>
            <li class="lista-menu__item">
              <a href="#" class="lista-menu__link">Front-end</a> 
            </li>
            <li class="lista-menu__item">
              <a href="#" class="lista-menu__link">Infraestrutura</a> 
            </li>
            <li class="lista-menu__item">
              <a href="#" class="lista-menu__link">Bussines</a> 
            </li>
            <li class="lista-menu__item">
              <a href="#" class="lista-menu__link">Design & UX</a> 
            </li>
          </ul>
          <img src="img/Logo.svg" alt="logo da Alurabooks">
        </div>
        <div class="container">
          <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos"></a>
          <a href="#"><img src="img/Compras.svg" alt="carrinhos de compras"></a>
          <a href="#"><img src="img/Usuário.svg" alt="meu perfil"></a>
        </div>
     </header>
     <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
     </section>

    </body>
</html>
